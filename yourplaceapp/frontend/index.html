<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">RealEstate</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Rent</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <form>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">

                <label for="price">Price Range:</label>
                <input type="text" id="price" name="price">

                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms">

                <button type="submit">Apply Filters</button>
            </form>
        </aside>
        <main class="listings">
            <h2>Available Apartments</h2>
            <div class="grid" id="apartment-grid">
                <!-- Apartments will be injected here by JavaScript -->
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/apartments')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('apartment-grid');
                    data.forEach(apartment => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${apartment.image_url}" alt="Apartment Image">
                            <h3>${apartment.name}</h3>
                            <p>Location: ${apartment.location}</p>
                            <p>Price: ${apartment.price}</p>
                        `;
                        grid.appendChild(card);
                    });
                });
        });
    </script>
</body>
</html>
